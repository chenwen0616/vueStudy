<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>插值与法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">点我跳转</a>
    <!-- <a :href="url">点我跳转</a> -->
  </div>

  <script>
    new Vue({
      el:'#root',
      data:{
        name: 'dd',
        url: 'https://baidu.com'
      }
    })
  </script>
</body>
</html>
