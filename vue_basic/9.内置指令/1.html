<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text='name'></div>
    <div v-html='str'></div>
    <div v-cloak></div>
    <!-- 自定义指令 -->
    
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        name:'ss',
        str:'<span>hello</span>',
      }
    })
  </script>
</body>
</html>
