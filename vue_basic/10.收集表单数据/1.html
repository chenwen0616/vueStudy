<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <form>
      账号：<input type="text" v-model='account'><br/><br/>
      密码：<input type="password" v-model='password'><br/><br/>
      性别：
      男<input type="radio" name="sex" v-model='sex' value="man">
      女<input type="radio" name="sex" v-model='sex' value="female">
      <br/><br/>
      爱好：
      学习<input type="checkbox" v-model='hobby' value='1'>
      吃饭<input type="checkbox" v-model='hobby' value='2'>
      睡觉<input type="checkbox" v-model='hobby' value='3'>
      <br/><br/>
      所属校区：
      <select v-model='city'>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="wuhan">武汉</option>
      </select>
      <br/><br/>
      其他信息：
      <textarea cols="30" rows="10"></textarea>
      <br/><br/>
      <input type="radio" v-model='agree'> 阅读并接受用户协议<a href="https://baidu.com">《用户协议》</a>
      <br/><br/>
      <button>提交</button>
    </form>
  </div>

  <script>
    const vm = new Vue({
      el:'#root',
      data:{
        account:'',
        password:'',
        sex:'',
        hobby:[],
        city:'',
        agree:''
      }
    })
  </script>
</body>
</html>
