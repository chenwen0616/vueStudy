<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id='root'>
        <!-- 
            vue模板语法有2大类
              1.插值语法
                功能：用于解析标签内容
                写法： {{xx}}
              2.指令语法
                功能：用于解析标签
                v-bind 动态绑定 可以简写成 :xx
         -->
        <h2>hello，{{name}}</h2>
        <a :href="url" :x='hello'>点我</a> 

        <!-- 数据绑定 -->
        <div>
            单项数据绑定：<input type='text' v-bind:value='name' />
            <br/>
            <!-- 
              Vue中有2中数据绑定方式：
                1.单项数据绑定(v-bind)：数据只能从data流向页面。
                2.双向数据绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
                  1.v-model只能用在表单类元素上
                  2.v-model:value 可以简写成为 v-model,
             -->
            双项数据绑定：<input type='text' v-model:value='name' />
        </div>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                url: 'http://www.baidu.com',
                hello: '你好'
            }
        })
    </script>
</body>
</html>
